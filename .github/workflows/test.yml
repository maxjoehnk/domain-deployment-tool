name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
  test-windows:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
